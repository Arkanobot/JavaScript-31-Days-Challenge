<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Day 1 - Music Box</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" data_key="65" id="a" class="key">
        <kbd id="A">A</kbd>
        <span class="sound">clap</span>
      </div>
      <div id="s" data-key="83" class="key">
        <kbd id="S">S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div id="d" data-key="68" class="key">
        <kbd id="D">D</kbd>
        <span class="sound">kick</span>
      </div>
      <div id="f" data-key="70" class="key">
        <kbd id="F">F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div id="g" data-key="71" class="key">
        <kbd id="G">G</kbd>
        <span class="sound">boom</span>
      </div>
      <div id="h" data-key="72" class="key">
        <kbd id="H">H</kbd>
        <span class="sound">ride</span>
      </div>
      <div id="j" data-key="74" class="key">
        <kbd id="J">J</kbd>
        <span class="sound">snare</span>
      </div>
      <div id="k" data-key="75" class="key">
        <kbd id="K">K</kbd>
        <span class="sound">tom</span>
      </div>
      <div id="l" data-key="76" class="key">
        <kbd id="L">L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="65" class="A" src="sounds/clap.wav"></audio>
    <audio data-key="83" class="S" src="sounds/hihat.wav"></audio>
    <audio data-key="68" class="D" src="sounds/kick.wav"></audio>
    <audio data-key="70" class="F" src="sounds/openhat.wav"></audio>
    <audio data-key="71" class="G" src="sounds/boom.wav"></audio>
    <audio data-key="72" class="H" src="sounds/ride.wav"></audio>
    <audio data-key="74" class="J" src="sounds/snare.wav"></audio>
    <audio data-key="75" class="K" src="sounds/tom.wav"></audio>
    <audio data-key="76" class="L" src="sounds/tink.wav"></audio>

    <script src="script.js"></script>
  </body>
</html>
